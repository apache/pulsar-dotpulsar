name: CI - Integration Test
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
        
      - name: run integration tests
        run: |
          export PULSAR_DEPLOYMENT_TYPE=container
          dotnet test ./tests/DotPulsar.IntegrationTests/DotPulsar.IntegrationTests.csproj --logger "console;verbosity=detailed"

      - name: package artifacts
        if: failure()
        run: |
          rm -rf artifacts
          mkdir artifacts
          find . -type d -name "TestResults" -exec cp --parents -R {} artifacts/ \;
          zip -r artifacts.zip artifacts

      - name: upload artifacts
        uses: actions/upload-artifact@master
        if: failure()
        with:
          name: artifacts
          path: artifacts.zip
