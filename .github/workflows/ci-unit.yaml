name: CI - Unit
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        dotnet: [ '6.0.x', '7.0.x' ]
    name: Dotnet ${{ matrix.dotnet }} unit tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        id: setupstep
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: run unit tests
        run: |
          echo 'Dotnet Version: ${{ steps.setupstep.outputs.dotnet-version }}'
          dotnet test ./tests/DotPulsar.Tests/DotPulsar.Tests.csproj --logger "trx;verbosity=detailed"

      - name: package artifacts
        if: failure()
        run: |
          rm -rf artifacts
          mkdir artifacts
          find . -type d -name "TestResults" -exec cp --parents -R {} artifacts/ \;
          zip -r artifacts.zip artifacts

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: artifacts
          path: artifacts.zip

  doc-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        id: setupstep
        with:
          dotnet-version: '7.0.x'
      - name: Build docs with docfx
        run: |
          echo 'Dotnet Version: ${{ steps.setupstep.outputs.dotnet-version }}'
          dotnet tool update -g docfx
          dotnet build -p:TargetFramework=net7.0
          docfx docs/api/docfx.json
