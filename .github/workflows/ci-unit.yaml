name: CI - Unit
on:
  pull_request:
    branches:
      - master

jobs:

  unit-tests:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: set up dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: run unit tests
        run: dotnet test --logger "trx;verbosity=detailed"

      - name: package artifacts
        if: failure()
        run: |
          rm -rf artifacts
          mkdir artifacts
          cp -r tests/DotPulsar.Tests/TestResults/ artifacts/DotPulsar.Tests;cp -r tests/DotPulsar.StressTests/TestResults/ artifacts/DotPulsar.StressTests;
          zip -r artifacts.zip artifacts

      - name: upload artifacts
        uses: actions/upload-artifact@master
        if: failure()
        with:
          name: artifacts
          path: artifacts.zip
